[shell]
program = "/bin/zsh"
args = ["-l"]

[window]
# dimensions = {  }
# position = {  }
padding = { x = 5, y = 5}
dynamic_padding = false
decorations = "full"
opacity = 1
blur = false
startup_mode = "Windowed"
title = "Alacritty"
dynamic_title = true
# class = {  }
decorations_theme_variant = "Dark"
resize_increments = false
# option_as_alt = "None"

[font]
normal = { family = "JetBrainsMonoNL Nerd Font Propo", style = "Regular"}
bold = { family = "JetBrainsMonoNL Nerd Font Propo", style = "Bold"}
italic = { family = "JetBrainsMonoNL Nerd Font Propo", style = "Italic"}
bold_italic = { family = "JetBrainsMonoNL Nerd Font Propo", style = "Bold Italic"}
size = 10
# offset = {  }
# glyph_offset = {  }
builtin_box_drawing = false

[colors]
[colors.primary]
background = "#24273a"
foreground = "#cad3f5"
dim_foreground = "#8087a2"
bright_foreground = "#cad3f5"

[colors.cursor]
text = "#24273a"
cursor = "#f4dbd6"

[colors.vi_mode_cursor]
text = "#24273a"
cursor = "#b7bdf8"

[colors.search.matches]
foreground = "#24273a"
background = "#a5adcb"

[colors.search.focused_match]
foreground = "#24273a"
